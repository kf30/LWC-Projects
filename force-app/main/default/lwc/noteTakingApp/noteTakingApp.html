<template>
    <c-notification></c-notification>
    <div class="app">
        <div class="box box-center" onclick={createNoteHandler}>
            <div class="dotted-circle">
                <lightning-icon icon-name="utility:add" class="custom-icon" 
                alternative-text="add" size="large" title="add"></lightning-icon>
            </div>
            <h2>Add New Note</h2>
        </div>
        <template for:each={noteList} for:item="note">
            <div class="box slds-m-bottom_medium" key={note.Id}>
                <header>
                    <h2 class="slds-truncate">{note.Name}</h2>
                </header>
                <div class="notes">
                    <c-append-html result={note.Note_Description__c}></c-append-html>
                </div>
                <footer class="footer">
                    <div class="date">{note.formatedDate}</div>
                    <div>
                        <lightning-icon icon-name="action:edit" alternative-text="edit" class="edit-icon slds-m-right_x-small cursor"
                        size="xx-small" title="edit note" data-recordid={note.Id} onclick={editNoteHandler}></lightning-icon>
                        <lightning-icon icon-name="action:delete" alternative-text="delete" class="delete-icon cursor"
                        size="xx-small" title="delete note" data-recordid={note.Id} onclick={deleteNoteHandler}></lightning-icon>
                    </div>
                </footer>
            </div>
        </template>
    </div>
    <template if:true={showModal}>
        <c-modal>
            <h1 slot="header" class="slds-modal__title">{modalName}</h1>
            <form>
                <lightning-input title="" label="Title" type="text" name="Name" value={noteRecord.Name}  
                class="slds-m-bottom_medium" onchange={changeHandler}></lightning-input>
                <lightning-input-rich-text value={noteRecord.Note_Description__c} name="Note_Description__c" 
                formats={formats} onchange={changeHandler} 
                label="Description" disabled-categories="FORMAT_TEXT">
                </lightning-input-rich-text>
            </form>
            <footer slot="footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalHandler}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={formSubmitHandler} disabled={isFormInvalid}>{modalName}</button>
            </footer>
        </c-modal>
    </template>
</template>
